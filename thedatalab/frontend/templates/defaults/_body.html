{% load thedatalab_extras %}
{% load imagefit %}

<div class="text">
  {# hide the teaser image if images are in the long text already #}
  {% if not thing.long_text_has_images %}
  <div class="image"><img src="{{ thing.image.name|resize:'360x220c'}}" style="margin-right: 10px;"></div>
  {% endif %}
  
	{% if thing.url %}
		<div class="view-external-resource">
		  <a href="{{ thing.url }}">View the {{ thing.get_class.model_name }} &gt;</a>
		</div>
	{% endif %}
  
  <div class="abstract">
      {{ thing.abstract|show_markdown|safe }}
    </div>
  </div>
