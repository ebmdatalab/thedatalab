{% load thedatalab_extras %}

<div class="text">
    {# hide the teaser image if images are in the long text already #}
    {% if thing.image %}
        <div class="image"><img src="{{ thing.image.name|tdl_resize:'360x100c'}}" style="margin-right: 10px;" alt=""></div>
    {% endif %}
  
    <div class="abstract">
        {{ thing.body|show_markdown|safe }}
    </div>
</div>
